<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{fragments/blank}">
  
          <div class="content" layout:fragment="content">  
          <div class="row" >          
					
							<div class="col-lg-6">
									<div class="card card-default">
										<div class="card-header card-header-border-bottom">
											<h2>Add New Department</h2>
										</div>
										<div class="card-body">
											<form class="horizontal-form" th:action="@{/add/department}" th:object="${dept}" th:method="post"> 
												<div class="form-group row">
													<div class="col-12 col-md-3 text-right">
														<label for="">Department Name</label>
													</div>
													<div class="col-12 col-md-9">
														<input type="text" class="form-control" placeholder="Enter name" th:field="*{department}">
													</div>
												</div>
										
											
												<div class="form-footer pt-5 border-top">
													<button type="submit" class="btn btn-primary btn-default">Add Department</button>
												</div>
											</form>
										</div>
									</div>
					
					
					
								</div>
</div>
					

            </div>
          


</html>
