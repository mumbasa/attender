<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{fragments/blank}">
  
          <div class="content" layout:fragment="content">  
          <div class="row" >          
					
							<div class="col-lg-6">
									<div class="card card-default">
										<div class="card-header card-header-border-bottom">
											<h2>Add Institutional Break</h2>
										</div>
										<div class="card-body">
											<form th:action="@{/addholiday}" th:object="${holiday}" class="horizontal-form" method="post">
												<div class="form-group row">
													<div class="col-12 col-md-3 text-right">
														<label for="">Holiday Name</label>
													</div>
													<div class="col-12 col-md-9">
														<input type="text" class="form-control" placeholder="Holiday Name" th:field="*{holiday}">
													</div>
												</div>
												<div class="form-group row">
													<div class="col-12 col-md-3 text-right">
														<label for="">From</label>
													</div>
													<div class="col-12 col-md-9">
														<input type="date" class="form-control" placeholder="from" th:field="*{from}">
													</div>
												</div>
												
														<div class="form-group row">
													<div class="col-12 col-md-3 text-right">
														<label for="">To</label>
													</div>
													<div class="col-12 col-md-9">
														<input type="date" class="form-control" placeholder="Password" th:field="*{to}">
													</div>
												</div>
												
												<div class="form-group row">
													<div class="col-12 col-md-3 text-right">
													<label for="exampleFormControlSelect12">Type select</label>
													</div>
															<div class="col-md-3 mb-3">
													<select class="form-control" id="exampleFormControlSelect12" th:field="*{type}">
														<option value="Public">Public</option>
														<option value="Institutional">Institutional</option>
														
													</select>
													
													</div>
												</div>
											
												<div class="form-footer pt-5 border-top">
													<button type="submit" class="btn btn-primary btn-default">Add Holiday</button>
												</div>
											</form>
										</div>
									</div>
					
					
					
								</div>
</div>
					

            </div>
          


</html>
