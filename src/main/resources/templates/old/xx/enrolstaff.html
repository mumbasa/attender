<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{fragments/blank}">
  
          <div class="content" layout:fragment="content">  
          <div class="row" >          
					
							<div class="col-lg-6">
									<div class="card card-default">
										<div class="card-header card-header-border-bottom">
											<h2>Staff Enrol Form</h2>
										</div>
										<div class="card-body">
											<form class="horizontal-form" th:action="@{/addstaff}" th:object="${staff}" th:method="post"> 
												<div class="form-group row">
													<div class="col-12 col-md-3 text-right">
														<label for="">Staff Name</label>
													</div>
													<div class="col-12 col-md-9">
														<input type="text" class="form-control" placeholder="Enter name" th:field="*{name}">
													</div>
												</div>
											
												<div class="form-group row">
													<div class="col-12 col-md-3 text-right">
													<label for="exampleFormControlSelect12">Department select</label>
													</div>
															<div class="col-md-9 mb-9">
													<select class="form-control" th:field="*{department}">
														<option th:each="d:${depts}" th:text="${d.department}" th:value="${d.id}">1</option>
													</select>
													
													</div>
												</div>
												
													<div class="form-group row">
													<div class="col-12 col-md-3 text-right">
														<label for="">Biometric ID</label>
													</div>
													<div class="col-12 col-md-9">
														<input type="text" class="form-control" placeholder="staffID" th:field="*{bioID}">
													</div>
												</div>
												<div class="form-group row">
													<div class="col-12 col-md-3 text-right">
													<label for="exampleFormControlSelect12">Staff Type</label>
													</div>
															<div class="col-md-6 mb-6">
													<select class="form-control" id="exampleFormControlSelect12" th:field="*{staffType}">
														<option th:each="d:${types}" th:text="${d.value}" th:value="${d.id}">1</option>
													</select>
													
													</div>
												</div>
												
												
												<div class="form-group row">
													<div class="col-12 col-md-3 text-right">
													<label for="exampleFormControlSelect12">Works Weekend</label>
													</div>
															<div class="col-md-6 mb-6">
												<input type="checkbox"   th:field="*{weekendWorker}">
												
													
													</div>
												</div>
												
												
												<div class="form-footer pt-3 border-top">
													<button type="submit" class="btn btn-primary btn-default">Add Staff</button>
												</div>
											</form>
										</div>
									</div>
					
					
					
								</div>
</div>
					

            </div>
          


</html>
