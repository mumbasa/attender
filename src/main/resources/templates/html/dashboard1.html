<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pinkman I CRM Dashboard</title>
    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" th:href="@{/new/favicon.ico}" type="image/x-icon">
	
	<!-- vector map CSS -->
    <link th:href="@{/new/vendors/vectormap/jquery-jvectormap-2.0.3.css}" rel="stylesheet" type="text/css" />

    <!-- Toggles CSS -->
    <link th:href="@{/new/vendors/jquery-toggles/css/toggles.css}" rel="stylesheet" type="text/css">
<link
	th:href="@{/new/vendors/jquery-toggles/css/themes/toggles-light.css}"
	rel="stylesheet" type="text/css">

<!-- Toastr CSS -->
    <link th:href="@{/new/vendors/jquery-toast-plugin/dist/jquery.toast.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link th:href="@{/new/dist/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader-it">
        <div class="loader-pendulums"></div>
    </div>
    <!-- /Preloader -->
	
	<!-- HK Wrapper -->
	<div class="hk-wrapper hk-vertical-nav">

        <!-- Top Navbar -->
      
      <nav th:replace="fragments/navi.html::navi"></nav>
       <form role="search" class="navbar-search">
            <div class="position-relative">
                <a href="javascript:void(0);" class="navbar-search-icon"><i class="ion ion-ios-search"></i></a>
                <input type="text" name="example-input1-group2" class="form-control" placeholder="Type here to Search">
                <a id="navbar_search_close" class="navbar-search-close" href="#"><i class="ion ion-ios-close"></i></a>
            </div>
        </form>
        <!-- /Top Navbar -->

        <!-- Vertical Nav -->
       <nav th:replace="fragments/sidebar.html::bar"></nav>
          <div id="hk_nav_backdrop" class="hk-nav-backdrop"></div>
        <!-- /Vertical Nav -->

        <!-- Setting Panel -->
        <div class="hk-settings-panel">
            <div class="nicescroll-bar position-relative">
                <div class="settings-panel-wrap">
                    <div class="settings-panel-head">
                        <img class="brand-img d-inline-block align-top" src="@{/new/dist/img/logo-light.png" alt="brand" />
                        <a href="javascript:void(0);" id="settings_panel_close" class="settings-panel-close"><span class="feather-icon"><i data-feather="x"></i></span></a>
                    </div>
                    <hr>
                    <h6 class="mb-5">Layout</h6>
                    <p class="font-14">Choose your preferred layout</p>
                    <div class="layout-img-wrap">
                        <div class="row">
                            <a href="javascript:void(0);" class="col-6 mb-30 active">
                                <img class="rounded opacity-70" src="@{/new/dist/img/layout1.png" alt="layout">
                                <i class="zmdi zmdi-check"></i>
                            </a>
                            <a href="dashboard2.html" class="col-6 mb-30">
                                <img class="rounded opacity-70" src="@{/new/dist/img/layout2.png" alt="layout">
                                <i class="zmdi zmdi-check"></i>
                            </a>
                            <a href="dashboard3.html" class="col-6">
                                <img class="rounded opacity-70" src="@{/new/dist/img/layout3.png" alt="layout">
                                <i class="zmdi zmdi-check"></i>
                            </a>
                        </div>
                    </div>
                    <hr>
                    <h6 class="mb-5">Navigation</h6>
                    <p class="font-14">Menu comes in two modes: dark & light</p>
                    <div class="button-list hk-nav-select mb-10">
                        <button type="button" id="nav_light_select" class="btn btn-outline-primary btn-sm btn-wth-icon icon-wthot-bg"><span class="icon-label"><i class="fa fa-sun-o"></i> </span><span class="btn-text">Light Mode</span></button>
                        <button type="button" id="nav_dark_select" class="btn btn-outline-light btn-sm btn-wth-icon icon-wthot-bg"><span class="icon-label"><i class="fa fa-moon-o"></i> </span><span class="btn-text">Dark Mode</span></button>
                    </div>
                    <hr>
                    <h6 class="mb-5">Top Nav</h6>
                    <p class="font-14">Choose your liked color mode</p>
                    <div class="button-list hk-navbar-select mb-10">
                        <button type="button" id="navtop_light_select" class="btn btn-outline-light btn-sm btn-wth-icon icon-wthot-bg"><span class="icon-label"><i class="fa fa-sun-o"></i> </span><span class="btn-text">Light Mode</span></button>
                        <button type="button" id="navtop_dark_select" class="btn btn-outline-primary btn-sm btn-wth-icon icon-wthot-bg"><span class="icon-label"><i class="fa fa-moon-o"></i> </span><span class="btn-text">Dark Mode</span></button>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <h6>Scrollable Header</h6>
                        <div class="toggle toggle-sm toggle-simple toggle-light toggle-bg-primary scroll-nav-switch"></div>
                    </div>
                    <button id="reset_settings" class="btn btn-primary btn-block btn-reset mt-30">Reset</button>
                </div>
            </div>
            <img class="d-none" th:src="@{/new/dist/img/logo-light.png}" alt="brand" />
            <img class="d-none" th:src="@{/new/dist/img/logo-dark.png}" alt="brand" />
        </div>
        <!-- /Setting Panel -->

        <!-- Main Content -->
        <div class="hk-pg-wrapper">
			<!-- Container -->
            <div class="container-fluid mt-xl-50 mt-sm-30 mt-15" layout:fragment="content">
                <!-- Row -->
           
                <!-- /Row -->
            </div>
            <!-- /Container -->
			
            <!-- Footer -->
            <div class="hk-footer-wrap container">
                <footer class="footer">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <p>Pampered by<a href="https://hencework.com/" class="text-dark" target="_blank">Hencework</a> Â© 2019</p>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <p class="d-inline-block">Follow us</p>
                            <a href="#" class="d-inline-block btn btn-icon btn-icon-only btn-indigo btn-icon-style-4"><span class="btn-icon-wrap"><i class="fa fa-facebook"></i></span></a>
                            <a href="#" class="d-inline-block btn btn-icon btn-icon-only btn-indigo btn-icon-style-4"><span class="btn-icon-wrap"><i class="fa fa-twitter"></i></span></a>
                            <a href="#" class="d-inline-block btn btn-icon btn-icon-only btn-indigo btn-icon-style-4"><span class="btn-icon-wrap"><i class="fa fa-google-plus"></i></span></a>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- /Footer -->
        </div>
        <!-- /Main Content -->

    </div>
    <!-- /HK Wrapper -->

    <!-- jQuery -->
    <script th:src="@{/new/vendors/jquery/dist/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/new/vendors/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/new/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>

    <!-- Slimscroll JavaScript -->
    <script th:src="@{/new/dist/js/jquery.slimscroll.js}"></script>

    <!-- Fancy Dropdown JS -->
    <script th:src="@{/new/dist/js/dropdown-bootstrap-extended.js}"></script>

    <!-- FeatherIcons JavaScript -->
    <script th:src="@{/new/dist/js/feather.min.js}"></script>

    <!-- Toggles JavaScript -->
    <script th:src="@{/new/vendors/jquery-toggles/toggles.min.js}"></script>
    <script th:src="@{/new/dist/js/toggle-data.js}"></script>
	
	<!-- Counter Animation JavaScript -->
	<script th:src="@{/new/vendors/waypoints/lib/jquery.waypoints.min.js}"></script>
	<script th:src="@{/new/vendors/jquery.counterup/jquery.counterup.min.js}"></script>
	
	<!-- Sparkline JavaScript -->
    <script th:src="@{/new/vendors/jquery.sparkline/dist/jquery.sparkline.min.js}"></script>
	
	<!-- Vector Maps JavaScript -->
    <script th:src="@{/new/vendors/vectormap/jquery-jvectormap-2.0.3.min.js}"></script>
    <script th:src="@{/new/vendors/vectormap/jquery-jvectormap-world-mill-en.js}"></script>
	<script th:src="@{/new/vendors/vectormap/jquery-jvectormap-de-merc.js}"></script>
    <script th:src="@{/new/dist/js/vectormap-data.js}"></script>

	<!-- Owl JavaScript -->
    <script th:src="@{/new/vendors/owl.carousel/dist/owl.carousel.min.js}"></script>
	
	<!-- Toastr JS -->
    <script th:src="@{/new/vendors/jquery-toast-plugin/dist/jquery.toast.min.js}"></script>
    
	<!-- Apex JavaScript -->
    <script th:src="@{/new/vendors/apexcharts/dist/apexcharts.min.js}"></script>
	<script th:src="@{/new/dist/js/irregular-data-series.js}"></script>
	 
    <!-- Init JavaScript -->
    <script th:src="@{/new/dist/js/init.js}"></script>
	<script th:src="@{/new/dist/js/dashboard-data.js}"></script>
