		<script type="text/javascript">
	
	function sele(){
		

		var form = $('.former');
		var formdata = false;
		formdata = new FormData(form[0]);
		
		
		
		var img =$('#imgs').attr('src');
		Webcam.upload( img, '/attendance/add/staff/pic', function(code, text) {
			$('#pict').val(text);
			 
			$.ajax({
				url:'/attendance/admin/add/staff/'+text,
				data:formdata,
				type:'post',
				processData : false,
				contentType : false,
				cache : false,
				success:function(data){
				
						$.toast({
							heading: 'Success!',
							text: '<p>Staff have successfully added. The staff ID for the biometric system is'+data+' </p>',
							position: 'top-right',
							loaderBg:'#f68daf',
							class: 'jq-toast-success',
							hideAfter: 3500, 
							stack: 6,
							showHideTransition: 'fade'
						});
				       
						 form[0].reset();
						 document.getElementById('cover').innerHTML = 
								'<img id="imgs" src=""/>';
						
					
				}
				
			}); 
			  
			 });
	
	
		
	}
	
	</script>
